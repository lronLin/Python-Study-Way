<!DOCTYPE html>
{# 加载静态资源文件 #}
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>讲师信息</title>
</head>
<body>
    {# 添加for循环指令 #}
    {% for teacher in teachers_list %}
        <h1>{{ teacher.name }}老师 - {{ teacher.job }}</h1>
        <p><strong>讲师简介</strong></p>
        <p>{{ teacher.intro }}</p>
        <p><strong>教学理念</strong></p>
        <p>{{ teacher.motto }}</p>
        <p>
            {# 如果老师有图片就显示, 没有就替换成新图片 if分支指令 #}
            {% if teacher.photo %}
                {# 加载静态资源 #}
                <img src="{% static teacher.photo %}">
            {% endif %}
        </p>
         <hr>
    {% endfor %}
</body>
</html>
