<script type="text/javascript">
    function delstu(i){
        csrf = $('input[name="csrfmiddlewaretoken"]').val()
        $.ajax({
            url:'/app/api/student/' + i + '/',
            type:'DELETE',
            dataType:'json',
            headers:{'X-CSRFToken':csrf},
            success:function(msg){
                location.href='/app/student/'
            },
            error:function(msg){
                alert('删除失败')
            },
        });
    }

    $(document).ready(function(){

        $.get('/app/api/student/', function(msg){
            var tr_html_all = ''
            for(var i=0; i<msg.results.length; i++){
                var tr_html = ''
                tr_html += '<tr>'
                tr_html += '<td>' + msg.results[i].id + '</td>'
                tr_html += '<td>' + msg.results[i].s_name + '</td>'
                tr_html += '<td>' + msg.results[i].g_name + '</td>'
                tr_html += '<td></td>'
                tr_html += '<td><a href="javascript:;" onclick="delstu(' +  msg.results[i].id + ');">删除</a></td>'
                tr_html += '</tr>'
                tr_html_all += tr_html
            }
            $('#student_table').append(tr_html_all);

        });
    });
</script>
